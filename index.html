<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>My Gallery</title>
  </head>
  <body>
    <div class="container">
      <div class="profile-info">
        <img src="assets/profilePhoto.png" alt="Rodney Cotton Profile Photo">
        <p class="color-gray profile-name">Rodney Cotton</p>
        <p class="soft-gray profile-origin-coutry">Helsinki, Finland</p>
      </div>

      <div class="profile-stats">
        <div>
          <p class="color-gray">100 <br> <span class="soft-gray">Post</span></p>
        </div>
        <div>
          <p class="color-gray">2,242 <br> <span class="soft-gray">Followers</span></p>
        </div>
        <div>
          <p class="color-gray">1,432 <br> <span class="soft-gray">Following</span> </p>
        </div>
      </div>

      <div class="photos-container">
        <img src="assets/photo1.png" alt="" class="item-1">
        <img src="assets/photo2.png" alt="" class="item-2">
        <img src="assets/photo3.png" alt="" class="item-3">
        <img src="assets/photo_4.png" alt="" class="item-4">
        <img src="assets/photo5.png" alt="" class="item-5">
        <img src="assets/photo6.png" alt="" class="item-6">
      </div>
    </div>
    <footer>
      <p class="soft-gray">created by <span class="bold">Poncho Ramos</span> - devChallenges.io</p>
    </footer>
  </body>
</html>
